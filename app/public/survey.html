<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Survey</title>
  </head>
  <body class="bg-secondary">
    <!-- container to center stuffs -->
    <div class="container">
      <!-- MOAR JUMBOTRRRRRRROOOON -->
      <div class="jumbotron text-center text-warning bg-dark mt-4 mx-auto mb-3">
        <h1>Food Survey</h1>
        <p class="text-light">Answer the questions truthfully or suffer the consequences.</p>
      </div>
      <!-- forms! -->
      <form class="bg-dark rounded p-3 text-warning">
        <!-- grid name/photo -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name" placeholder="...your name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="photo">Link to Photo:</label>
              <input type="text" class="form-control" id="photo" placeholder="...link to your photo" required>
            </div>
          </div>
        </div>
        <hr class="bg-secondary">
        <!-- grid questions -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="question">I think Pizzas are...</label>
              <select class="form-control" id="q1">
                <option value="1">1 (YUM!)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (EWW!)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question">I think Tacos are...</label>
              <select class="form-control" id="q2">
                <option value="1">1 (YUM!)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (EWW!)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question">I think Burritos are...</label>
              <select class="form-control" id="q3">
                <option value="1">1 (YUM!)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (EWW!)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question">I think Pastas are...</label>
              <select class="form-control" id="q4">
                <option value="1">1 (YUM!)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (EWW!)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="question">I think Burgers are...</label>
              <select class="form-control" id="q5">
                <option value="1">1 (YUM!)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (EWW!)</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
                <label for="question">I think Ice Cream is...</label>
                <select class="form-control" id="q6">
                  <option value="1">1 (YUM!)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>

                </select>
              </div>
              <div class="form-group">
                <label for="question">I think Ramen is...</label>

                  <option value="1">1 (YUM!)</option>

                </select>
              </div>
              <div class="form-group">
                <label for="question">I think Pies are...</label>
                <select class="form-control" id="q8">
                  <option value="1">1 (YUM!)</option>
                  <option value="2">2</option>

                  <option value="5">5 (EWW!)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="question">I think Cakes are...</label>
                <select class="form-control" id="q9">
                  <option value="1">1 (YUM!)</option>
                  <option value="2">2</option>

                  <option value="5">5 (EWW!)</option>

            </div>
          </div>
          <hr class="bg-secondary">
          <!-- submit button -->
          <div class="form-group mb-1 text-center">
            <input class="btn btn-dark btn-outline-warning submit" type="submit" value="Find Food Buddy!">
          </div>
        </div>
      </form>
      <!-- api links -->
      <p class="text-center m-0">
        <a href="/api/friends/" class="text-warning">Food Buddy API</a> | <a href="https://github.com/seiretsym/friendfinder/" class="text-warning" target="_new">Github Repo</a>
      </p>
      <!-- derpclaimer -->
      <p class="text-dark text-center m-0">Disclaimer: We aren't accountable for your bad experiences. Use at your own risk.</p>
    </div>

    <!-- friend modal -->
    <div class="modal fade" id="friendModal" tabindex="-1" role="dialog" aria-labelledby="Food Buddy" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="buddyName"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <img src="" id="buddyPhoto" class="img-fluid rounded">
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      // event listener for submit button
      $(".submit").on("click", function() {
        // create an array of the stores
        var score = []
        // push values into score via for loop
        for (var i = 1; i <= 10; i++) {
          // because we know how many questions and the ids are q1-q10 we can do this...
          score.push($("#q" + i).val())
        }
        // create object to store information
        var foodie = {
          "name": $("#name").val().trim(),
          "photo": $("#photo").val().trim(),
          "scores": score
        }
        // post it!
        $.post("api/friends", foodie, function(friend) {
          // parse friend data and stuffs
          $("#buddyName").html(friend.name);
          $("#buddyPhoto").attr("src", friend.photo);

          // show modal because user is popular and has a match
          $("#buddyModal").modal("toggle");
        })
      })

    </script>
  </body>
</html>
